<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body style="transition: all 0.3s ease">
<h1 class="my-5 text-center">Hello and welcome to color madness!</h1>
<div class="container">
    <form id="color-form" class="row g-3 needs-validation" novalidate>
        <div class="col-md-5">
            <label for="name" class="form-label">Color name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="example: Red" required>
            <div class="invalid-feedback">
                Please provide a color name.
            </div>
        </div>
        <div class="col-md-7">
            <label for="code" class="form-label">Color hexcode</label>
            <input type="text" pattern="^([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$" class="form-control" id="code" name="code" placeholder="example: FF0000" required>
            <div class="invalid-feedback">
                Please provide a valid hexadecimal color code.
            </div>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
        <div class="col-md-6">
            <button id="color-madness" type="button" class="float-md-end btn btn-primary">Color madness</button>
        </div>
    </form>

    <h2 class="my-5">List of colors</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Action</th>
            <th scope="col">Color</th>
        </tr>
        </thead>
        <tbody id="color-table-body">
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
